<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心镜 - 水墨风格 App 原型</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 主界面 -->
        <div class="main-screen">
            <!-- 顶部导航 -->
            <div class="top-nav">
                <div class="user-profile">
                    <img src="img/user-avatar.jpg" alt="用户头像" class="user-avatar">
                    <div class="welcome-text">
                        <span class="greeting">下午好，</span>
                        <span class="username">李明</span>
                    </div>
                </div>
                <div class="nav-icons">
                    <i class="fas fa-bell notification-icon"></i>
                    <div class="notification-badge">2</div>
                </div>
            </div>

            <!-- 暗示卡片 -->
            <div class="suggestion-card">
                <div class="ink-decoration"></div>
                <div class="card-content">
                    <div class="card-header">今日暗示</div>
                    <div class="suggestion-text">"吾心如镜，澄明照物，物来则应，物去不留"</div>
                    <div class="suggestion-source">— 王阳明《传习录》</div>
                </div>
                <div class="card-actions">
                    <button class="action-btn save-btn">
                        <i class="fas fa-bookmark"></i>
                        <span>收藏</span>
                    </button>
                    <button class="action-btn share-btn">
                        <i class="fas fa-share-alt"></i>
                        <span>分享</span>
                    </button>
                </div>
            </div>

            <!-- 能量指标 -->
            <div class="energy-metrics">
                <div class="metric-title">心学能量环</div>
                <div class="metrics-container">
                    <div class="metric-item">
                        <div class="metric-circle" data-value="75">
                            <svg width="100" height="100" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="40" fill="none" stroke="#e9e5e0" stroke-width="8"/>
                                <circle cx="50" cy="50" r="40" fill="none" stroke="#866a5a" stroke-width="8" stroke-dasharray="251.2" stroke-dashoffset="62.8"/>
                                <text x="50" y="55" text-anchor="middle" fill="#3a3a3a" font-size="20">75</text>
                            </svg>
                        </div>
                        <div class="metric-name">澄明值</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-circle" data-value="60">
                            <svg width="100" height="100" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="40" fill="none" stroke="#e9e5e0" stroke-width="8"/>
                                <circle cx="50" cy="50" r="40" fill="none" stroke="#866a5a" stroke-width="8" stroke-dasharray="251.2" stroke-dashoffset="100.48"/>
                                <text x="50" y="55" text-anchor="middle" fill="#3a3a3a" font-size="20">60</text>
                            </svg>
                        </div>
                        <div class="metric-name">躬行力</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-circle" data-value="85">
                            <svg width="100" height="100" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="40" fill="none" stroke="#e9e5e0" stroke-width="8"/>
                                <circle cx="50" cy="50" r="40" fill="none" stroke="#866a5a" stroke-width="8" stroke-dasharray="251.2" stroke-dashoffset="37.68"/>
                                <text x="50" y="55" text-anchor="middle" fill="#3a3a3a" font-size="20">85</text>
                            </svg>
                        </div>
                        <div class="metric-name">良知度</div>
                    </div>
                </div>
            </div>

            <!-- 功能入口 -->
            <div class="feature-entries">
                <div class="entry-item">
                    <div class="entry-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <div class="entry-name">心流日记</div>
                </div>
                <div class="entry-item">
                    <div class="entry-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="entry-name">暗示库</div>
                </div>
                <div class="entry-item">
                    <div class="entry-icon">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="entry-name">冲突化解</div>
                </div>
                <div class="entry-item">
                    <div class="entry-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="entry-name">共修社区</div>
                </div>
            </div>

            <!-- 最近暗示记录 -->
            <div class="recent-records">
                <div class="records-header">
                    <div class="records-title">最近暗示</div>
                    <a href="#" class="view-all">查看全部</a>
                </div>
                <div class="records-list">
                    <div class="record-item">
                        <div class="record-time">今天 14:30</div>
                        <div class="record-content">
                            <div class="record-text">"事上磨练，方知本心"</div>
                            <div class="record-scenario">应用场景：工作压力</div>
                        </div>
                    </div>
                    <div class="record-item">
                        <div class="record-time">昨天 20:15</div>
                        <div class="record-content">
                            <div class="record-text">"知而不行，只是未知"</div>
                            <div class="record-scenario">应用场景：拖延症</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-compass"></i>
                <span>探索</span>
            </div>
            <div class="nav-item">
                <div class="center-btn">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>成长</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
</body>
</html>
